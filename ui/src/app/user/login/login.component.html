<app-thm-login></app-thm-login>
<div class="header">
  <div>Site<span>Random</span></div>
</div>
<br>
<div class="login">
  <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>

    <div class="form-group">
      <input type="text" placeholder="username" name="username" [(ngModel)]="model.username" #username="ngModel"
             required minlength="4"/> <br>

      <div *ngIf="username.invalid && (username.dirty || username.touched)"
           class="alert alert-danger">

        <div *ngIf="username.errors.required">
          Name is required.
        </div>
        <div *ngIf="username.errors.minlength">
          Name must be at least 4 characters long.
        </div>
      </div>
    </div>

    <div class="form-group">
      <input type="password" placeholder="password" name="password" [(ngModel)]="model.password" #password="ngModel"
             required minlength="4"/> <br>

      <div *ngIf="password.invalid && (password.dirty || password.touched)"
           class="alert alert-danger">

        <div *ngIf="password.errors.required">
          Name is required.
        </div>
        <div *ngIf="password.errors.minlength">
          Name must be at least 4 characters long.
        </div>
      </div>

    </div>

    <input type="submit" value="Login" [disabled]="f.form.pristine || f.form.invalid">

    <!--<input type="button" (click)="clickTest()" value="Login" [disabled]="f.form.pristine || f.form.invalid">-->

  </form>
</div>
