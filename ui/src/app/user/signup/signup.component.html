<app-thm-login></app-thm-login>
<div class="login">
  <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>

    <div class="form-group">
      <input type="text" placeholder="username" name="username" [(ngModel)]="model.username" #username="ngModel"
             required minlength="4"/> <br>

      <div *ngIf="username.invalid && (username.dirty || username.touched)"
           class="alert alert-danger">

        <div *ngIf="username.errors.required">
          Name is required.
        </div>
        <div *ngIf="username.errors.minlength">
          Name must be at least 4 characters long.
        </div>
      </div>
    </div>

    <div class="form-group">
      <input type="text" placeholder="name" name="name" [(ngModel)]="model.name" #name="ngModel"
             required minlength="4"/> <br>

      <div *ngIf="name.invalid && (name.dirty || name.touched)"
           class="alert alert-danger">

        <div *ngIf="name.errors.required">
          Name is required.
        </div>
        <div *ngIf="name.errors.minlength">
          Name must be at least 4 characters long.
        </div>
      </div>

    </div>

    <input type="submit" value="Login" [disabled]="f.form.pristine || f.form.invalid">

    <!--<input type="button" (click)="clickTest()" value="Login" [disabled]="f.form.pristine || f.form.invalid">-->

  </form>
</div>
